<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View All</title>	
	 <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	 <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center" style="padding-top: 32px;">
        <h1>Lihat Semua Jabatan</h1>
        <div class="table-responsive table">
        	<table class="table table-hover" id="myTable">
			<thead>
				<th>Nama</th>
				<th>Deskripsi</th>
				<th>Gaji Poko</th>
			</thead>
			<span th:each="jabatan : ${listJabatan}">
				<tr>
					<td th:text="${jabatan.nama}"></td>
					<td th:text="${jabatan.deskripsi}"></td>
					<td th:text="${jabatan.gajiPokok}"></td>
				</tr>
			</span>
		</table>
	</body>
	
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	
	<script>
	$(document).ready( function () {
	    $('#searchResult').DataTable();
	} );
	</script>
</html>
